<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comprar Assento</title>
</head>
<body>
    <h1>Comprar Assento {{ assento.numero }}</h1>

    <form method="post">
        {% csrf_token %}
        <label>Nome:</label>
        <input type="text" name="nome" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <button type="submit">Confirmar Reserva</button>
    </form>
</body>
</html>
