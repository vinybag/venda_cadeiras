<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento PIX</title>
    <style>
        #contador { font-size: 1.5em; font-weight: bold; color: red; }
        .pix-box { margin-top: 20px; padding: 10px; border: 1px solid #ddd; text-align: center; }
        img { max-width: 250px; margin: 10px 0; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Pagamento PIX</h1>

    <p><strong>Nome:</strong> {{ compra.nome }}</p>
    <p><strong>Email:</strong> {{ compra.email }}</p>
    <p><strong>WhatsApp:</strong> {{ compra.whatsapp }}</p>
    <p><strong>Assento:</strong> {{ compra.assento.nome }}</p>

    <h2>Valor: R$ 50,00</h2>

    <p>O assento ficar√° reservado por <span id="contador"></span></p>

    <div class="pix-box">
        <h3>Escaneie o QR Code:</h3>
        <img src="{{ compra.pix_qrcode.url }}" alt="QR Code Pix">

        <h3>Ou use o copia e cola:</h3>
        <textarea readonly style="width:100%;height:80px;">{{ compra.pix_copia_cola }}</textarea>
    </div>

    <form action="{% url 'cancelar_reserva' compra.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Cancelar Compra</button>
    </form>

    <script>
        const expiraEm = new Date("{{ compra.reservado_ate|date:'Y-m-d H:i:s' }}").getTime();

        function atualizarContador() {
            const agora = new Date().getTime();
            const diferenca = expiraEm - agora;

            if (diferenca <= 0) {
                document.getElementById("contador").innerHTML = "RESERVA EXPIRADA";
                alert("Sua reserva expirou! O assento voltou para o mapa.");
                window.location.href = "{% url 'mapa_assentos' %}";
                return;
            }

            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = 
                minutos + "m " + (segundos < 10 ? "0" : "") + segundos + "s";
        }

        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
